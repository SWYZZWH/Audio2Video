    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>音频转视频</title>
    <link rel="stylesheet" href="./style.css" />

    <link
      rel="stylesheet"

  <body class="grid-container">
    <div class="grid-item-head">
      <p>A2V</p>
    </div>
    <div class="grid-item-left grid-item">
      <canvas id="canvas" width="1024" height="768"></canvas>
    </div>
    <div class="grid-item-right1 grid-item">
      <div class="grid-container" id = "right1container">
        <h3 class="grid-item">选择图像</h3>
        <div class="input-group mb-3 grid-item">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01"
              >选项</label
            >
          </div>
          <select class="custom-select" id="graphselect">
            <option selected value="time">时间波形图</option>
            <option value="freq">频域柱状图</option>
          </select>
        </div>
      </div>
    </div>
    <div class="grid-item-right2 grid-item">
      <div class="grid-container" id="right2container">
        <h3 class="grid-item">选择输入源</h3>
      <div class="input-group mb-3 grid-item">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupFileAddon01"
            >Upload</span
          >
        </div>
        <div class="custom-file">
          <input
            type="file"
            name="audiofile"
            class="custom-file-input"
            id="audiofile"
            aria-describedby="inputGroupFileAddon01"
          />
          <label class="custom-file-label" for="inputGroupFile01"
            ></label
          >
        </div>
      </div>
      </div>
