<!DOCTYPE html>
<html lang="UTF-8">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>音频转视频</title>
    <link rel="stylesheet" href="./style.css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body class="grid-container">
    <div class="grid-item-head">
      <p>A2V</p>
    </div>
    <div class="grid-item-left grid-item">
      <canvas id="canvas" width="1024" height="768"></canvas>
    </div>
    <div class="grid-item-right1 grid-item">
      <form action="formaction">
        <input type="radio" name="graphkind" id="time" value="time" />
        <label for="time">时间波形图</label>
        <input type="radio" name="graphkind" id="freq" value="freq" />
        <label for="freq">频域柱状图</label>
      </form>
    </div>
    <div class="grid-item-right2 grid-item">
      <input type="file" name="audiofile" id="audiofile" accept="audio/*" style="display: none;"/>
      <span><p>
        <svg
      viewBox="0 0 1024 1024"
      focusable="false"
      class=""
      data-icon="inbox"
      width="4em"
      height="4em"
      fill="currentColor"
      aria-hidden="true"
    >
      <path
        d="M885.2 446.3l-.2-.8-112.2-285.1c-5-16.1-19.9-27.2-36.8-27.2H281.2c-17 0-32.1 11.3-36.9 27.6L139.4 443l-.3.7-.2.8c-1.3 4.9-1.7 9.9-1 14.8-.1 1.6-.2 3.2-.2 4.8V830a60.9 60.9 0 0060.8 60.8h627.2c33.5 0 60.8-27.3 60.9-60.8V464.1c0-1.3 0-2.6-.1-3.7.4-4.9 0-9.6-1.3-14.1zm-295.8-43l-.3 15.7c-.8 44.9-31.8 75.1-77.1 75.1-22.1 0-41.1-7.1-54.8-20.6S436 441.2 435.6 419l-.3-15.7H229.5L309 210h399.2l81.7 193.3H589.4zm-375 76.8h157.3c24.3 57.1 76 90.8 140.4 90.8 33.7 0 65-9.4 90.3-27.2 22.2-15.6 39.5-37.4 50.7-63.6h156.5V814H214.4V480.1z"
      ></path>
    </svg>
      </p></span>
      <span>
        <p>Upload audio file by clicking this area or draging into this area.</p>
      </span>
      
      
    </div>
    <div class="grid-item-right3 grid-item">
      <button name="startbutton" id="startbutton">开始</button>
    </div>
    <div class="grid-item-tail grid-item"></div>
    <script src="./a2v.js"></script>
    <script src="./canvas.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
